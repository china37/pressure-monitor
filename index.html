<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Pressure Monitor</title>

  <!-- Heatmap.js (‡∏ñ‡πâ‡∏≤‡πÉ‡∏ä‡πâ) -->
  <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <!-- Chart.js ‡πÅ‡∏•‡∏∞ adapter ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö date-fns -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    h2 {
      text-align: center;
    }

  /* Container ‡∏´‡∏•‡∏±‡∏Å‡πÅ‡∏ö‡πà‡∏á‡∏™‡∏≠‡∏á‡∏ù‡∏±‡πà‡∏á ‡∏ã‡πâ‡∏≤‡∏¢/‡∏Ç‡∏ß‡∏≤ */
    #pageLayout {
      display: flex;
      align-items: stretch;
      width: 100vw;
      height: 100vh;
      margin: 0 auto;
      gap: 20px;
      padding: 0 20px;
      box-sizing: border-box;
      overflow-x: hidden;
    }

  /* ‡∏ù‡∏±‡πà‡∏á‡∏ã‡πâ‡∏≤‡∏¢ */
    #leftPanel {
      width: 25%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    /* ‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ù‡∏±‡πà‡∏á‡∏ã‡πâ‡∏≤‡∏¢ */
    }

  /* ‡∏ù‡∏±‡πà‡∏á‡∏Ç‡∏ß‡∏≤ */
    #rightPanel {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      overflow-y: visible;
      overflow-x: hidden;
      flex-direction: column;
      justify-content: flex-start;
      padding-bottom: 50px; /* ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏Å‡∏£‡∏≤‡∏ü‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á */
    }

    #rightPanel canvas {
      height: 300px !important; /* ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏Ç‡∏≠‡∏á‡∏Å‡∏£‡∏≤‡∏ü */
    }

  /* Heatmap container ‡∏Ç‡∏ô‡∏≤‡∏î‡∏û‡∏≠‡∏î‡∏µ */
    #heatmapContainer {
      width: 100%;               /* ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö‡πÉ‡∏´‡πâ‡πÄ‡∏ó‡πà‡∏≤‡∏†‡∏≤‡∏û */
      height: auto;
      aspect-ratio: 1 / 1; /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°‡∏à‡∏±‡∏ï‡∏∏‡∏£‡∏±‡∏™ */
      position: relative;
      border: 1px solid #ccc;
      background-image: url('body.jpg');   /* ‡∏≠‡∏¢‡πà‡∏≤‡∏•‡∏∑‡∏°‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡∏ñ‡πâ‡∏≤‡πÉ‡∏ä‡πâ‡∏ä‡∏∑‡πà‡∏≠‡∏≠‡∏∑‡πà‡∏ô */
      background-repeat: no-repeat;
      background-size: 100% 100%;          /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏†‡∏≤‡∏û‡∏û‡∏≠‡∏î‡∏µ‡∏Å‡∏±‡∏ö container */
      background-position: center center;
    }

    #backgroundImage, #heatmapCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 0;
      display: block;
    }

    #backgroundImage {
      object-fit: contain;
      z-index: 0;
    }

    #heatmapCanvas {
      z-index: 1;
    }

    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      pointer-events: none;
      font-size: 14px;
      z-index: 2;
    }

  /* ‡∏Ñ‡πà‡∏≤‡∏Ç‡∏≠‡∏á sensor */
    .sensor-value {
      padding: 10px;
      margin: 5px 0;
      background-color: #eee;
      border-radius: 5px;
      font-size: 16px;
    }

  /* Legend */
    .legend {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .legend-box {
      text-align: left;
    }

    .color-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
      border: 1px solid #000;
    }

  /* ‡∏Å‡∏£‡∏≤‡∏ü ‡∏ù‡∏±‡πà‡∏á‡∏Ç‡∏ß‡∏≤ */
    #pressureChart {
      width: 100% !important;
      height: 300px !important;
      max-width: 1200px;
    }

    #chartsContainer {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      max-width: 100%;
      margin: 0;
      overflow: visible;
    }

    #chartsContainer canvas {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      height: 300px !important;
      width: 100% !important;
    }

    #rightPanel canvas {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #chartsContainer > div {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 100%;
    }

    .chart-wrapper {
      min-width: 2400px; /* ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥‡∏Ç‡∏≠‡∏á‡∏Å‡∏£‡∏≤‡∏ü */
      width: 100%;
      padding-right: 60px; /* ‡πÄ‡∏ú‡∏∑‡πà‡∏≠ scrollbar */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>Realtime Pressure Monitor</h2>

  <div id="pageLayout">
    <div id="leftPanel">
      <div id="heatmapContainer">
        <img id="backgroundImage" src="body.jpg" alt="Body Image" />
        <canvas id="heatmapCanvas" width="600" height="600"></canvas>
        <div id="tooltip"></div>
      </div>

      <div class="legend">
        <p><strong>Pressure Zones</strong></p>
        <div class="legend-box">
          <div><span class="color-box" style="background-color: gray;"></span> undefined</div>
          <div><span class="color-box" style="background-color: green;"></span> 0.1 - 31.9 mmHg</div>
          <div><span class="color-box" style="background-color: yellow;"></span> 32 - 70 mmHg</div>
          <div><span class="color-box" style="background-color: red;"></span> &gt; 70 mmHg</div>
        </div>
      </div>

      <div id="sensor1" class="sensor-value">KneeLeft: 0</div>
      <div id="sensor2" class="sensor-value">Bottom: 0</div>
      <div id="sensor3" class="sensor-value">KneeRight: 0</div>
    </div>

    <div id="rightPanel">
      <div id="chartsContainer">
        <div>
          <h3>KneeLeft Pressure History</h3>
          <div style="overflow-x: auto; width: 100%; padding-bottom: 5px;">
            <div class="chart-wrapper" style="min-width: 2200px; padding-right: 100px;">
              <canvas id="chartKneeLeft" style="min-width: 2200px; height: 300px;"></canvas>
            </div>
          </div>
        </div>
        <div>
          <h3>Bottom Pressure History</h3>
          <div style="overflow-x: auto; width: 100%; padding-bottom: 5px;">
            <div class="chart-wrapper" style="min-width: 2200px; padding-right: 100px;">
              <canvas id="chartBottom" style="min-width: 2200px; height: 30px;"></canvas>
            </div>
          </div>
        </div>
        <div>
          <h3>KneeRight Pressure History</h3>
          <div style="overflow-x: auto; width: 100%; padding-bottom: 5px;">
            <div class="chart-wrapper" style="min-width: 2200px; padding-right: 100px;">
              <canvas id="chartKneeRight" style="min-width: 2200px; height: 300px;"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <!-- üëá ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏° script.js -->
  <script src="script.js" defer></script>
</body>
</html>
