<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Pressure Monitor</title>

  <!-- Heatmap.js (à¸–à¹‰à¸²à¹ƒà¸Šà¹‰) -->
  <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <!-- Chart.js à¹à¸¥à¸° adapter à¸ªà¸³à¸«à¸£à¸±à¸š date-fns -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

  /* Container à¸«à¸¥à¸±à¸à¹à¸šà¹ˆà¸‡à¸ªà¸­à¸‡à¸à¸±à¹ˆà¸‡ à¸‹à¹‰à¸²à¸¢/à¸‚à¸§à¸² */
    #pageLayout {
      display: flex;
      width: 100vw;
      height: 100vh;
      margin: 0 auto;
      gap: 40px;
      max-width: 1600px;
    }

  /* à¸à¸±à¹ˆà¸‡à¸‹à¹‰à¸²à¸¢ */
    #leftPanel {
      width: 30%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    /* à¹ƒà¸«à¹‰à¹€à¸•à¹‡à¸¡à¸žà¸·à¹‰à¸™à¸—à¸µà¹ˆà¸à¸±à¹ˆà¸‡à¸‹à¹‰à¸²à¸¢ */
    }

  /* à¸à¸±à¹ˆà¸‡à¸‚à¸§à¸² */
    #rightPanel {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 600px; /* à¹ƒà¸«à¹‰à¸ªà¸¹à¸‡à¸žà¸­à¹† à¸à¸±à¸š heatmap */
    }
    #rightPanel canvas {
      height: 600px !important; /* à¸à¸³à¸«à¸™à¸”à¸„à¸§à¸²à¸¡à¸ªà¸¹à¸‡à¸‚à¸­à¸‡à¸à¸£à¸²à¸Ÿ */
    }

  /* Heatmap container à¸‚à¸™à¸²à¸”à¸žà¸­à¸”à¸µ */
    #heatmapContainer {
      width: 100%;               /* à¸à¸³à¸«à¸™à¸”à¸‚à¸™à¸²à¸”à¸à¸£à¸­à¸šà¹ƒà¸«à¹‰à¹€à¸—à¹ˆà¸²à¸ à¸²à¸ž */
      height: auto;
      aspect-ratio: 1 / 1; /* à¸—à¸³à¹ƒà¸«à¹‰à¹€à¸›à¹‡à¸™à¸ªà¸µà¹ˆà¹€à¸«à¸¥à¸µà¹ˆà¸¢à¸¡à¸ˆà¸±à¸•à¸¸à¸£à¸±à¸ª */
      position: relative;
      border: 1px solid #ccc;
      background-image: url('body.jpg');   /* à¸­à¸¢à¹ˆà¸²à¸¥à¸·à¸¡à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸Šà¸·à¹ˆà¸­à¸–à¹‰à¸²à¹ƒà¸Šà¹‰à¸Šà¸·à¹ˆà¸­à¸­à¸·à¹ˆà¸™ */
      background-repeat: no-repeat;
      background-size: 100% 100%;          /* à¸—à¸³à¹ƒà¸«à¹‰à¸ à¸²à¸žà¸žà¸­à¸”à¸µà¸à¸±à¸š container */
      background-position: center center;
    }

    #backgroundImage, #heatmapCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 0;
      display: block;
    }

    #backgroundImage {
      object-fit: contain;
      z-index: 0;
    }

    #heatmapCanvas {
      z-index: 1;
    }

    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      pointer-events: none;
      font-size: 14px;
      z-index: 2;
    }

  /* à¸„à¹ˆà¸²à¸‚à¸­à¸‡ sensor */
    .sensor-value {
      padding: 10px;
      margin: 5px 0;
      background-color: #eee;
      border-radius: 5px;
      font-size: 16px;
    }

  /* Legend */
    .legend {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .legend-box {
      text-align: left;
    }

    .color-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
      border: 1px solid #000;
    }

  /* à¸à¸£à¸²à¸Ÿ à¸à¸±à¹ˆà¸‡à¸‚à¸§à¸² */
    #pressureChart {
      width: 100% !important;
      height: 300px !important;
      max-width: 1200px;
    }

    #chartsContainer {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      max-width: 100%;
      margin: 0;
    }

    #chartsContainer canvas {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      height: 400px !important;
      width: 100% !important;
    }

    #rightPanel canvas {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #chartsContainer > div {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Realtime Pressure Monitor</h2>

  <div id="pageLayout">
    <div id="leftPanel">
      <div id="heatmapContainer">
        <img id="backgroundImage" src="body.jpg" alt="Body Image" />
        <canvas id="heatmapCanvas" width="600" height="600"></canvas>
        <div id="tooltip"></div>
      </div>

      <div class="legend">
        <p><strong>Pressure Zones</strong></p>
        <div class="legend-box">
          <div><span class="color-box" style="background-color: gray;"></span> undefined</div>
          <div><span class="color-box" style="background-color: green;"></span> 0.1 - 31.9 mmHg</div>
          <div><span class="color-box" style="background-color: yellow;"></span> 32 - 70 mmHg</div>
          <div><span class="color-box" style="background-color: red;"></span> &gt; 70 mmHg</div>
        </div>
      </div>

      <div id="sensor1" class="sensor-value">KneeLeft: 0</div>
      <div id="sensor2" class="sensor-value">Bottom: 0</div>
      <div id="sensor3" class="sensor-value">KneeRight: 0</div>
    </div>

    <div id="rightPanel">
      <div id="chartsContainer">
        <div>
          <h3>KneeLeft Pressure History</h3>
          <div style="overflow-x: auto; width: 100%;">
            <div class="chart-wrapper">
              <canvas id="chartKneeLeft" style="min-width: 2400px; height: 400px;"></canvas>
            </div>
          </div>
        </div>
        <div>
          <h3>Bottom Pressure History</h3>
          <div style="overflow-x: auto; width: 100%;">
            <div class="chart-wrapper">
              <canvas id="chartBottom" style="min-width: 2400px; height: 400px;"></canvas>
            </div>
          </div>
        </div>
        <div>
          <h3>KneeRight Pressure History</h3>
          <div style="overflow-x: auto; width: 100%;">
            <div class="chart-wrapper">
              <canvas id="chartKneeRight" style="min-width: 2400px; height: 400px;"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <!-- ðŸ‘‡ à¹€à¸Šà¸·à¹ˆà¸­à¸¡ script.js -->
  <script src="script.js" defer></script>
</body>
</html>
