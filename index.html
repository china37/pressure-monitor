<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Pressure Monitor</title>

  <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

  /* Container ‡∏´‡∏•‡∏±‡∏Å‡πÅ‡∏ö‡πà‡∏á‡∏™‡∏≠‡∏á‡∏ù‡∏±‡πà‡∏á ‡∏ã‡πâ‡∏≤‡∏¢/‡∏Ç‡∏ß‡∏≤ */
    #mainContainer {
      display: flex;
      max-width: 1100px;
      margin: 0 auto;
      gap: 30px;
    }

  /* ‡∏ù‡∏±‡πà‡∏á‡∏ã‡πâ‡∏≤‡∏¢ */
    #leftPanel {
      flex: 1;
    /* ‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ù‡∏±‡πà‡∏á‡∏ã‡πâ‡∏≤‡∏¢ */
    }

  /* ‡∏ù‡∏±‡πà‡∏á‡∏Ç‡∏ß‡∏≤ */
    #rightPanel {
      flex: 1;
    }

  /* Heatmap container ‡∏Ç‡∏ô‡∏≤‡∏î‡∏û‡∏≠‡∏î‡∏µ */
    #heatmapContainer {
      position: relative;
      width: 100%; /* ‡πÄ‡∏ï‡πá‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏ù‡∏±‡πà‡∏á‡∏ã‡πâ‡∏≤‡∏¢ */
      max-width: 600px;
      height: 600px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      background-image: url('body.jpg');
      background-size: contain;
      background-position: center;
    }

    #backgroundImage, #heatmapCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #backgroundImage {
      object-fit: contain;
      z-index: 0;
    }

    #heatmapCanvas {
      z-index: 1;
    }

    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      pointer-events: none;
      font-size: 14px;
      z-index: 2;
    }

  /* ‡∏Ñ‡πà‡∏≤‡∏Ç‡∏≠‡∏á sensor */
    .sensor-value {
      padding: 10px;
      margin: 5px 0;
      background-color: #eee;
      border-radius: 5px;
      font-size: 16px;
    }

  /* Legend */
    .legend {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .legend-box {
      text-align: left;
    }

    .color-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
      border: 1px solid #000;
    }

  /* ‡∏Å‡∏£‡∏≤‡∏ü ‡∏ù‡∏±‡πà‡∏á‡∏Ç‡∏ß‡∏≤ */
    #pressureChart {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<body>
  <h2>Realtime Pressure Monitor</h2>

  <div id="mainContainer">
    <div id="leftPanel">
      <div id="heatmapContainer">
        <img id="backgroundImage" src="body.jpg" alt="Body Image" />
        <canvas id="heatmapCanvas" width="600" height="600"></canvas>
        <div id="tooltip"></div>
      </div>

      <div class="legend">
        <p><strong>Pressure Zones</strong></p>
        <div class="legend-box">
          <div><span class="color-box" style="background-color: gray;"></span> undefined</div>
          <div><span class="color-box" style="background-color: green;"></span> 0.1 - 31.9 mmHg</div>
          <div><span class="color-box" style="background-color: yellow;"></span> 32 - 70 mmHg</div>
          <div><span class="color-box" style="background-color: red;"></span> &gt; 70 mmHg</div>
        </div>
      </div>

      <div id="sensor1" class="sensor-value">KneeLeft: 0</div>
      <div id="sensor2" class="sensor-value">Bottom: 0</div>
      <div id="sensor3" class="sensor-value">KneeRight: 0</div>
    </div>

    <div id="rightPanel">
      <h3>Pressure History (Last 24 Hours)</h3>
      <canvas id="pressureChart"></canvas>
    </div>
  </div>
  <!-- üëá ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏° script.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
