<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Pressure Monitor</title>

  <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h2 {
      margin-top: 20px;
    }

    #heatmapContainer {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 20px auto;
      border: 2px solid #ccc;
      background-image: url('body.jpg');
      background-size: contain;
      background-position: center;
    }

    #backgroundImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 0;
    }

    #heatmapCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .legend {
      margin-top: 20px;
      font-size: 14px;
    }

    .legend-box {
      display: inline-block;
      text-align: left;
    }

    .color-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
      border: 1px solid #000;
    }

    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      pointer-events: none;
      font-size: 14px;
      z-index: 2;
    }
    .sensor-value {
      padding: 10px;
      margin: 5px;
      background-color: #eee;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Realtime Pressure Monitor</h2>
  <div id="heatmapContainer">
    <img id="backgroundImage" src="body.jpg" alt="Body Image" />
    <canvas id="heatmapCanvas" width="600" height="600"></canvas>
    <div id="tooltip"></div>
  </div>

  <div class="legend">
    <p><strong>Pressure Zones</strong></p>
    <div class="legend-box">
      <div><span class="color-box" style="background-color: gray;"></span> undefined</div>
      <div><span class="color-box" style="background-color: green;"></span>0.1 - 31.9 mmHg</div>
      <div><span class="color-box" style="background-color: yellow;"></span> 32 - 70 mmHg</div>
      <div><span class="color-box" style="background-color: red;"></span> > 70 mmHg</div>
    </div>
  </div>

  <div id="sensor1" class="sensor-value">KneeLeft: 0</div>
  <div id="sensor2" class="sensor-value">Bottom: 0</div>
  <div id="sensor3" class="sensor-value">KneeRight: 0</div>

  <!-- ðŸ‘‡ à¹€à¸Šà¸·à¹ˆà¸­à¸¡ script.js -->
  <script src="script.js"></script>
</body>
</html>
